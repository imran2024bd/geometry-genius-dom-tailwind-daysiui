<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius by html</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

  </header>
  <main>
    <!-- main content container -->
    <div class="flex flex-col md:flex-row">
      <!-- shape card container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- triangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class=" text-3xl text-center ">Triangle</h2>
            <p class="text-center text-3xl">Area = 0.5 X b X h</p>
            <div class="">
              <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-height" placeholder="h">
              <span>cm</span>
            </div>
            <div>
              <p class="text-2xl text-center">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
            </div>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full text-2xl">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rectangle card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class=" text-3xl text-center ">Rectangle</h2>
            <p class="text-center text-3xl">Area(A) = w x l</p>
            <div class="flex">
              <input id="rectangle-width" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="Width"> <span
                class="mr-4 ml-2">cm</span>
              <input id="rectangle-length" type="text" class="w-24 text-2xl p-2 rounded-sm" placeholder="Length"> <span
                class="mr-4 ml-2">cm</span>
            </div>
            <div>
              <p class="text-2xl text-center"> Area: <span id="rectangle-area"></span> <span>cm <sup>2</sup></span></p>
            </div>
            <div class="card-actions justify-end">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full text-2xl">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Parallelogram card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class=" text-3xl text-center ">Parallelogram</h2>
            <p class="text-center text-3xl">Area (Area) = b X h</p>
            <div class="">
              <input id="parallelogram-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
              <span class="mr-4 ml-2">cm</span>
              <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="parallelogram-height" placeholder="h">
              <span>cm</span>
            </div>
            <div>
              <p class="text-2xl text-center">Area: <span id="parallelogram-area"></span> <span>cm<sup>2</sup></span>
              </p>
            </div>
            <div class="card-actions">
              <button onclick="calculateparallelogramArea()" class="btn btn-primary w-full text-2xl">Calculate</button>
            </div>
          </div>
        </div>
      </div>
      <!-- area calculation card -->
      <div class="w-96 border-2 border-gray-700 rounded-md">
        <h3 class="text-3xl text-center p-4">Area calculation</h3>
      </div>
    </div>

  </main>
  <script src="script/triangle-calculation.js"></script>
  <script src="script/rectangle-area.js"></script>
  <script src="script/parallelogram-area.js"></script>
</body>

</html>
